name: Build 'gitlab-compliance' Docker Image CI

on:
  push:
    branches: [ gitlab-compliance ]
  pull_request:
    branches: [ gitlab-compliance ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cppcheck-docker-gitlab:gitlab-compliance$(date +%s)
